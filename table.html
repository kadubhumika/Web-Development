<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>Math</td>
    <td>95</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>Science</td>
    <td>88</td>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>English</td>
    <td>92</td>
  </tr>
</table>

</body>
</html>
